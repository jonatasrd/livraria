<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
				<h2>Novo Autor</h2>
		</ui:define>

	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Dados do Autor">
				<p:growl id="messages" autoUpdate="true" />
				<p:message for="nome" id="messageNome" />

				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}" size="40"
						required="true" requiredMessage="O campo nome deve ser preenchido"
						validatorMessage="O nome deve conter no mÃ­nimo 5 caracteres">
						<f:validateLength minimum="5" />
						<f:ajax event="blur" render="messageNome" />
					</p:inputText>
				</h:panelGrid>
			</p:fieldset>
			<br />
			<p:commandButton value="Gravar" action="#{autorBean.gravar}" />
		</h:form>
	</ui:define>

</ui:composition>

</html>
